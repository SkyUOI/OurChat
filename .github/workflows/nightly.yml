name: Nightly Docker Build

on:
  schedule:
    # Run at 00:00 UTC (midnight) every day
    - cron: "0 0 * * *"

  # Allow manual trigger
  workflow_dispatch:

# Minimum permissions required by skip-duplicate-actions
permissions:
  actions: write
  contents: read

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: "always"
          paths_ignore: '["client/**"]'

  check_and_build:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker images
        env:
          SCCACHE_OSS_BUCKET: ${{ secrets.SCCACHE_BUCKET }}
          SCCACHE_OSS_ENDPOINT: ${{ secrets.SCCACHE_OSS_ENDPOINT }}
        run: |
          python3 script/build_production_container.py --extension nightly --skip-base --push --sccache-bucket $SCCACHE_OSS_BUCKET --sccache-endpoint $SCCACHE_OSS_ENDPOINT
