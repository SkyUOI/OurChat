  mime: ^1.0.0

dev_dependencies:
  # flutter_test:
  #   sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.30.0
  build_runner: ^2.4.15
  build_web_compilers: ^4.0.3

flutter:
