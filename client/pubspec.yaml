dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  flutter_localizations:
    sdk: flutter
  intl: any
  logger: ^2.4.0
  protobuf: ^5.1.0
  grpc: ^5.0.0
  fixnum: ^1.1.1
  path_provider: ^2.1.5
  drift: ^2.30.0
  drift_flutter: ^0.2.4
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
